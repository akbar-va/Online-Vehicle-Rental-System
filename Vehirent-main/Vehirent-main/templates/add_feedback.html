<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Feedback - VehicleRent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Add Feedback</h2>
            
            <div class="mb-6">
                <h3 class="text-lg font-semibold text-gray-700">Rental Details</h3>
                <p class="text-gray-600">Vehicle: {{ rental.vehicle.name }}</p>
                <p class="text-gray-600">Period: {{ rental.start_date }} to {{ rental.end_date }}</p>
            </div>

            <form method="POST" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700">Your Message</label>
                    <textarea
                        id="message"
                        name="message"
                        rows="4"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                        placeholder="Enter your feedback or query here..."
                        required
                    ></textarea>
                </div>

                <div class="flex justify-end space-x-4">
                    <a href="{% url 'customer_dashboard' %}" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200">
                        Cancel
                    </a>
                    <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700">
                        Submit Feedback
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
