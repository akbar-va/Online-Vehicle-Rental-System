<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration - VehicleRent</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-md bg-white shadow-md rounded-lg p-6">
        <div class="flex items-center justify-center space-x-2">
            <svg class="h-6 w-6 text-blue-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 3c3.87 0 7 3.13 7 7 0 4.42-3.58 8-8 8s-8-3.58-8-8c0-3.87 3.13-7 7-7z"></path>
                <path d="M12 10v4"></path>
                <path d="M12 18h0"></path>
            </svg>
            <h2 class="text-xl font-semibold">VehicleRent</h2>
        </div>

        <h2 class="text-center text-2xl font-bold mt-4">Create an Account</h2>
        <p class="text-center text-gray-600 text-sm mb-6">Register as a customer</p>

        {% if messages %}
        <ul class="text-red-600 text-sm mb-6">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <form method="POST" action="{% url 'customer_register' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700">Full Name</label>
                <input type="text" name="name" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Email</label>
                <input type="email" name="email" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700">Phone Number</label>
                <input type="tel" name="phone" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700">Password</label>
                <input type="password" name="password" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Confirm Password</label>
                <input type="password" name="confirm_password" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Register</button>
        </form>

        <p class="text-sm text-center text-gray-600 mt-4">
            Already have an account? 
            <a href="{% url 'customer_login' %}" class="text-blue-600 hover:underline">Sign in</a>
        </p>
    </div>

</body>
</html>
