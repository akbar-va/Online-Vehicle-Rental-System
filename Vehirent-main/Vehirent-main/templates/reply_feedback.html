<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reply to Feedback - VehicleRent Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-white shadow-md">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <h1 class="text-2xl font-bold text-gray-900">VehicleRent Admin</h1>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <a href="{% url 'view_feedbacks' %}" class="text-gray-600 hover:text-gray-900">Back to Feedbacks</a>
                        <a href="{% url 'admin_logout' %}" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                            Logout
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Reply to Feedback</h2>

                <div class="mb-6">
                    <h3 class="text-lg font-semibold text-gray-700">Customer Details</h3>
                    <p class="text-gray-600">Name: {{ feedback.rental.customer.user.get_full_name }}</p>
                    <p class="text-gray-600">Vehicle: {{ feedback.rental.vehicle.name }}</p>
                    <p class="text-gray-600">Date: {{ feedback.created_at|date:"F j, Y, g:i a" }}</p>
                </div>

                <div class="bg-gray-50 rounded-lg p-4 mb-6">
                    <h4 class="text-sm font-semibold text-gray-700 mb-2">Customer Message</h4>
                    <p class="text-gray-700">{{ feedback.message }}</p>
                </div>

                <form method="POST" class="space-y-4">
                    {% csrf_token %}
                    <div>
                        <label for="admin_reply" class="block text-sm font-medium text-gray-700">Your Reply</label>
                        <textarea
                            id="admin_reply"
                            name="admin_reply"
                            rows="4"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                            placeholder="Enter your reply here..."
                            required
                        ></textarea>
                    </div>

                    <div class="flex justify-end">
                        <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700">
                            Send Reply
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
