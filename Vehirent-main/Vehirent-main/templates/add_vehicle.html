<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vehicle</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="p-6 bg-blue-600 text-white flex justify-between items-center">
        <h1 class="text-2xl font-bold">Add Vehicle</h1>
        <a href="{% url 'admin_dashboard' %}" class="bg-gray-800 px-4 py-2 rounded">Back to Dashboard</a>
    </div>

    <div class="max-w-3xl mx-auto mt-6 bg-white p-6 rounded shadow-md">
        <h2 class="text-xl font-semibold">Enter Vehicle Details</h2>
        <form method="POST" enctype="multipart/form-data" class="mt-4 space-y-4">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-medium">Vehicle Name</label>
                <input type="text" name="name" required class="w-full border p-2 rounded">
            </div>
            <div>
                <label class="block text-sm font-medium">Brand</label>
                <input type="text" name="brand" required class="w-full border p-2 rounded">
            </div>
            <div>
                <label class="block text-sm font-medium">Model Year</label>
                <input type="number" name="model_year" required class="w-full border p-2 rounded">
            </div>
            <div>
                <label class="block text-sm font-medium">Price per Day ($)</label>
                <input type="number" name="price_per_day" step="0.01" required class="w-full border p-2 rounded">
            </div>
            <div>
                <label class="block text-sm font-medium">Description</label>
                <textarea name="description" rows="3" class="w-full border p-2 rounded"></textarea>
            </div>
            <div>
                <label class="block text-sm font-medium">Vehicle Image</label>
                <input type="file" name="image" accept="image/*" class="w-full border p-2 rounded">
            </div>
            <div>
                <label class="inline-flex items-center">
                    <input type="checkbox" name="available" class="mr-2">
                    Available for Rent
                </label>
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
                Add Vehicle
            </button>
        </form>
    </div>
</body>
</html>
