<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="w-full max-w-md p-6 bg-white rounded shadow-md">
        <h2 class="text-2xl font-bold text-center">Admin Login</h2>
        {% if error %}
            <p class="text-red-500 text-center">{{ error }}</p>
        {% endif %}
        <form method="POST" class="mt-4">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-sm font-medium">Username</label>
                <input type="text" name="username" required class="w-full px-4 py-2 border rounded">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium">Password</label>
                <input type="password" name="password" required class="w-full px-4 py-2 border rounded">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>
        </form>
    </div>
</body>
</html>
